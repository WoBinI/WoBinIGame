<div [fxLayout]="direction">

  <md-card fxFlex>
    <md-card-title>
      <div>Gefällt dir der Ort?</div>
    </md-card-title>
    <md-card-content>
      <street-view fxFlex class="street-view-main-map"></street-view>
    </md-card-content>
    <md-card-actions>
      <button md-raised-button (click)="RenewLocation()">Neuer Ort auswählen</button>
    </md-card-actions>
  </md-card>

  <location-chooser fxFlex="30"></location-chooser>

</div>
